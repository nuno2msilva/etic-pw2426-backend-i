{% extends "base.html" %}

{% block menu %}
<h1>Delete Mode - {{ object.item }} </h1>
{% endblock %}

{% block content %}
<h1>Deleting "{{ object.item }}"?</h1>
<p>Are you sure you want to delete this record?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'records' %}">Cancel</a>
</form>
{% endblock %}
