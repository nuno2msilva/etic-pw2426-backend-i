{% block title %}
Login
{% endblock %}

{% block menu %}
<h1> Login </h1>
{% endblock %}

{% block content%}
<form method="post">
    {% csrf_token %}

<p>Don't have an account? <a href="{% url 'register' %}">Register here!</a>.</p>
{%endblock%}
