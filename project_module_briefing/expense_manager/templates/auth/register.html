{%extends "base.html"%}

{% block title %}
Registration
{% endblock %}

{% block menu %}
<h1> Registration </h1>
{% endblock %}

{% block content%}
<form action="{% url 'register' %}" method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Register</button>
</form>
<p>Already have an account? <a href="{% url 'login' %}">Login here!</a>.</p>
{%endblock%}
